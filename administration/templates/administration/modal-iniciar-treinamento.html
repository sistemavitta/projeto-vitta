    <!-- Modal Start -->
    <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content start-size">

                <div class="modal-header start-modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title last-presence-title" id="myModalLabel">Iniciar Treinamento</h4>
                </div>

                <div class="modal-body">

                    <div class="alert last-presence">
                        <h4 class="modal-title last-presence-title-training" id="myModalLabel">Último Treino</h4>
                        <div class="row">
                            <div class="col-xs-4">
                                <span class="last-presence-options">Professor:</span>&nbsp;<span class="last-presence-sub-options">William</span><br>
                                <span class="last-presence-options">Treino:</span>&nbsp;<span class="last-presence-sub-options">Treino A</span>
                            </div>
                            <div class="col-xs-8">
                                <span class="last-presence-options">Data/Hora:</span>&nbsp;<span class="last-presence-sub-options">Domingo 06/4/2014 11:00</span><br>
                                <span class="last-presence-options">Duração:</span>&nbsp;<span class="last-presence-sub-options">45&nbsp;min</span>
                            </div>
                        </div>
                    </div>

                    <ul class="nav nav-pills nav-justified thumbnail setup-panel" ng-repeat="treino in treinos" >
                        <li class="disabled">
                            <a>
                                <h4 class="list-group-item-heading">[[treino.nome]]</h4>
                            </a>
                        </li>
                        <li class="active">
                            <a href="/perfil/{{ usuario.aluno.pk }}/treinos/treinar/[[treino.id]]">
                                <span class="glyphicon glyphicon-play"></span>
                                <span class="train">&nbsp;Treinar</span>
                            </a>
                        </li>
                    </ul>


                </div>

                <div class="modal-footer start-back">
                    <button type="button" class="btn btn-primary pull-left"><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Criar Treinamento Personalizado</button>
                </div>

            </div>
        </div>
    </div>
    <!-- /.Modal Start -->
